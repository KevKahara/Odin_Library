<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <header>
        <h1 class="heading-1">Library</h1>
        <button class="add-bk-btn">Add Book</button>
    </header>

    <main>

        <dialog>

            <form action="" method="dialog">

                <div>
                    <label for="book-title">TITLE</label>
                    <input id="book-title" type="text" name="book_title">
                </div>

                <div>
                    <label for="book-author">AUTHOR</label>
                    <input id="book-author" type="text" name="book_author">
                </div>

                <div>
                    <label for="pages">NUMBER OF PAGES</label>
                    <input id="pages" type="number" name="no_of_pages">
                </div>

                <div>
                    <input id="read-status" type="checkbox" name="read_status">
                    <label for="read-status">Have you read the book?</label>
                </div>

                <button type="submit">Create Book</button>
                <button type="reset">Clear</button>
            </form>

        </dialog>

        <div id="book-container"></div>
    </main>
</body>
</html>
